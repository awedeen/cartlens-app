# CartLens - Real-time cart activity insights for Shopify stores

name = "CartLens"
client_id = "b7d5b0517262f37204cbf79228bc0f22"
application_url = "https://cartlens-app-production.up.railway.app"
embedded = true

[auth]
redirect_urls = [ "https://cartlens-app-production.up.railway.app/auth/callback" ]

[access_scopes]
scopes = "read_products,read_orders,write_pixels,read_customer_events"

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  uri = "/webhooks/app/uninstalled"
  topics = ["app/uninstalled"]

  [[webhooks.subscriptions]]
  topics = ["app/scopes_update"]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = ["carts/create"]
  uri = "/webhooks/carts"

  [[webhooks.subscriptions]]
  topics = ["carts/update"]
  uri = "/webhooks/carts"

  [[webhooks.subscriptions]]
  topics = ["checkouts/create"]
  uri = "/webhooks/checkouts"
  [[webhooks.subscriptions]]
  topics = ["checkouts/update"]
  uri = "/webhooks/checkouts"
  [[webhooks.subscriptions]]
  topics = ["orders/create"]
  uri = "/webhooks/orders"

  # Compliance topics (required for public apps)
  [[webhooks.subscriptions]]
  uri = "/webhooks/compliance"
  compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
